<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Mog-mii: Signin</title>
  	<meta name="description" content="">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<!-- Favicon -->
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="favicon.png">

	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700" rel="stylesheet">

	<link rel="stylesheet" href="js/vendors/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="fonts/font-awesome-4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/landing.css">
  	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<div class="landing">
		<div class="landing-cover" id="landingCover">
			<div class="landing-cover" style="background-image:url('img/backgrounds/bg3.jpg'); background-position:center center;"></div>
		</div>
		
		<div class="landing-content">
			<div class="container">
				<div class="split">
					<div class="splited">
						<div class="logo"><h1><img src="img/full-logo.png" alt="Mog-mii"></h1></div>
	
						<br><br>
						<h2>Mogtama3 Masryiin, You Deserve Better...</h2>

						<br>

						<div class="stores clearfix">
							<a href="#" target="_blank" class="btn btn-download">
								<i class="ion-social-apple"></i>
								<span>
									<span class="hidden-xs">Download on the</span>
									<b>App Store</b>
								</span>
							</a>
							<a href="#" target="_blank" class="btn btn-download">
								<i class="ion-social-android"></i>
								<span>
								<span class="hidden-xs">Get it on</span>
									<b>Play Store</b>
								</span>
							</a>
						</div>

					</div>
					<div class="splited clearfix">
						
						<div class="form-container clearfix">
							<div class="form-signin">
								<form action="" method="" class="clearfix">
									<div class="col-md-12">
										<p>Do something meaningful With your social Activities...</p>
										<div class="form-group">
											<input type="text" class="input" placeholder="Your signing email...">
										</div>
									</div>
									<div class="col-md-12">
										<div style="width:60%;display:inline-block;">
											<div class="form-group">
												<input type="text" class="input" placeholder="Your signing email...">
											</div>
										</div>
										<div style="width:38%;display:inline-block;">
											<div class="form-group">
												<button type="submit" class="btn btn-block btn-green">Signin</button>
											</div>
										</div>
									</div>
									
									<div class="col-md-12">
										<div class="checkbox custom-check checkbox-inline checkbox-sm">
											<label>
												<input type="checkbox" name="remeber"> 
												<span><small>Remeber Me</small></span>
											</label>
										</div>
										<div class="forget-pass"><small><a href="#forgetPass" data-toggle="modal" data-target="#forgetPass">Do you forget your password?</a></small></div>
									</div>
								</form>
							</div>
							<div class="form-register clearfix">
								<form action="" method="" class="clearfix">
									<div class="col-md-12">
										<div class="form-group">
											<h5>Create New Account...</h5>
										</div>
										<div class="form-group">
											<input type="text" class="input" placeholder="Your Full Name...">
										</div>
									</div>
									<div class="col-md-12">
										<div style="width:49%;display:inline-block;">
											<div class="form-group">
												<input type="text" class="input" placeholder="Your email address...">
											</div>
										</div>
										<div style="width:49%;display:inline-block;">
											<div class="form-group">
												<input type="text" class="input" placeholder="create password...">
											</div>
										</div>
									</div>
									
									<div class="col-md-12">
										<div class="form-group">
											<button type="submit" class="btn btn-block btn-blue ripple-effect">Register</button>
										</div>
									</div>
								</form>
								
								<div class="col-md-12">
									<div class="text-center">
										<h4 class="mt-md mb-md">OR signup using your socials account</h4>
										<a href="#" title="Facebook" class="social-link facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
										<a href="#" title="Twitter" class="social-link twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
										<a href="#" title="Google" class="social-link google"><i class="fa fa-google" aria-hidden="true"></i></a>
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="modal" id="forgetPass" tabindex="-1" role="dialog" aria-labelledby="forgetPassLabel">
		<div class="modal-dialog modal-md container-style animated bounceInDown" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<div class="modal_content_section p20 clearfix"> 
						<form action="" method="">
							<div class="col-md-12">
								<div class="form-group">
									<h5>Recive My Password</h5>
								</div>
							</div>
							<div class="col-md-8">
								<div class="form-group">
									<label for="folderName" class="label_input">E-Mail: <span class="require">*</span></label>
									<input type="email" name="folderName" class="input" placeholder="write your email...">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="folderName" class="label_input">&nbsp;</label>
									<button type="submit" class="btn btn-block btn-md btn-blue ripple-effect">Reset Password</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/vendors/jquery/dist/jquery.min.js"></script>
	<script src="js/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/mog-landing.js"></script>
</body>
</html>
